<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Global</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <h1>🌤 Clima Global</h1>
        <p>Consulta la temperatura de cualquier ciudad en el mundo</p>
        <div class="buscador">
            <input type="text" id="ciudadEntrada" placeholder="Ingrese una ciudad...">
            <button id="botonBusqueda">🔍 Buscar</button>
        </div>
        <div id="datosClima" class="clima-info">
            <p>Ingrese una ciudad y presione "Buscar" para obtener el clima.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
