<html lang="en">

</head>
<body>

    <h1>ONCLICKs</h1>
    <p id="seleccionable"></p>
    <!--En este caso el evento es onclick (Acción de dar click)-->
    <button onclick="mostrar()">Clickeame</button>

    <h1>ONMOUSEOVER</h1>
    <p id="seleccionable2">Cuando el mouse está sobre el boton</p>
    <!--Se activa cuando el cursor se pone sobre el boton-->
    <button onmouseover="mostrar2()">Ponte encima</button>

    <h1>ONMOUSEOUT</h1>
    <p id="seleccionable3">Cuando el mouse está sobre el boton</p>
    <!--Se activa cuando el cursor se pone sobre el boton-->
    <button onmouseout="mostrar3()">Ponte encima</button>

</body>
